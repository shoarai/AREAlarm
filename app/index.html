<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>AREAlarm</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/time.css">
    <link rel="stylesheet" href="styles/area.css">
    <link rel="stylesheet" href="styles/cover.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="AREAlarm">

    <ion-pane ng-controller="MainCtrl">
      <ion-header-bar ng-class="isPowerOn(setting.power,'bar-')">
        <a license class="button button-icon icon ion-navicon" ng-hide="setting.power||areaEditing"></a>
        <!-- <button class="button button-clear button-assertive" onclick="location.reload()">Reload</button> -->
        <h1 class="title" ng-hide="areaEditing">AREAlarm</h1>
        <h1 class="title" ng-show="areaEditing">Area setting</h1>
        <button id="toggle-power" class="button icon ion-power" ng-class="isPowerOn(!setting.power,'button-')" ng-hide="areaEditing" ng-click="setting.power=!setting.power"></button>
      </ion-header-bar>

      <ion-content>
        <cover ng-show="setting.power"></cover>
        <!-- first -->
        <!-- <timeselect time="setting.time" ng-hide="areaEditing"></timeselect> -->
        <areaselect area="setting.area" editing="areaEditing" toggle-edit="onToggleEditArea()"></areaselect>
        <!-- <alarmselect ng-hide="areaEditing"></alarmselect> -->
        <!-- <div>
          <button class="button button-block button-positive">Start</button>
        </div> -->
      </ion-content>
      <!-- <div class="bar bar-footer bar-balanced"> -->
        <!-- <div class="title">Footer</div> -->
        <!-- <button class="button button-block button-positive">
          Block Button
        </button> -->
      <!-- </div> -->
    </ion-pane>

    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angularLocalStorage/src/angularLocalStorage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


        <!-- build:js scripts/scripts.js -->
        <script src="scripts/debug.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/time.js"></script>
        <script src="scripts/area.js"></script>
        <script src="scripts/alarm.js"></script>
        <script src="scripts/arealarm.js"></script>
        <script src="scripts/header.js"></script>
        <!-- endbuild -->
</body>
</html>
