<div>
  <div style="width:100%;height:300px" id="map_canvas">
		<div id="area-buttons">
			<button class="button icon ion-android-locate button-outline button-dark" ng-click="onClickLocate()"></button>
			<button class="button icon ion-ios7-location button-outline button-assertive" ng-click="onClickMarker()"></button>
	  </div>
  </div>
  <div class="range range-positive">
    <i class="icon ion-male"></i>
    <input type="range" name="radius" min="200" max="10000" ng-model="areaTmp.radius" ng-change="onChangeRadius(areaTmp.radius)">
    <!-- <i class="icon ion-log-out"></i> -->
  </div>
  <div class="button-bar">
    <a class="button" ng-click="onClickCancel()">Cancel</a>
    <a class="button button-positive" ng-click="onClickOK()">OK</a>
  </div>
  <button id="button">Full Screen</button>
</div>
