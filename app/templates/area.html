<div id="area" class="editing-{{editing}}">
  <div id="map-canvas">
    <div id="search" ng-show="editing">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-keydown="onkeydownSearch($event, $value)">
      <!-- <button class="button button-small button-icon icon ion-search"> -->
      <!-- </button> -->
      </label>
    </div>
  
    <button id="edit-area" class="button icon ion-edit button-dark" ng-click="onClickEdit()" ng-hide="editing"></button>

    <button id="set-marker" class="button icon-right ion-ios7-location button-positive" ng-click="onClickSetMarker()" ng-show="editing">Set</button>

		<div id="area-buttons">
			<button class="button icon ion-android-locate button-outline button-dark" ng-click="onClickLocate()"></button>
			<button class="button icon ion-ios7-location button-outline button-assertive" ng-click="onClickMarker()"></button>
	  </div>
  </div>

  <div ng-show="editing">
    <div class="range range-calm">
      <i class="icon ion-male"></i>
      <input type="range" name="radius" min="200" max="5000" ng-model="radius" ng-change="onChangeRadius(radius)">
      <!-- <i class="icon ion-log-out"></i> -->
    </div>
    <div class="button-bar">
      <a class="button" ng-click="onClickCancel()">Cancel</a>
      <a class="button button-positive" ng-click="onClickOK()">OK</a>
    </div>
  </div>
  <!-- <button id="button">Full Screen</button> -->
</div>
