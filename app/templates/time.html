<div id="time">
  <div id="day" class="button-bar">
    <a class="button" ng-class="isDayTure(time.days[1])" ng-click="time.days[1]=!time.days[1]">月</a>
    <a class="button" ng-class="isDayTure(time.days[2])" ng-click="time.days[2]=!time.days[2]">火</a>
    <a class="button" ng-class="isDayTure(time.days[3])" ng-click="time.days[3]=!time.days[3]">水</a>
    <a class="button" ng-class="isDayTure(time.days[4])" ng-click="time.days[4]=!time.days[4]">木</a>
    <a class="button" ng-class="isDayTure(time.days[5])" ng-click="time.days[5]=!time.days[5]">金</a>
    <a class="button" ng-class="isDayTure(time.days[6])" ng-click="time.days[6]=!time.days[6]">土</a>
    <a class="button" ng-class="isDayTure(time.days[0])" ng-click="time.days[0]=!time.days[0]">日</a>
  </div>

  <div id="hour" class="row">
    <div class="col">
<!--       <label>Start
      <i class="icon ion-clock"></i> -->
      <select timepicker class="ion-input-select" ng-model="time.start"></select>
      <!-- </label> -->

    </div>
    <div id="time-between" class="col">〜</div>
    <div class="col">
<!--       <label>End Time
      <i class="icon ion-clock"></i> -->
      <select timepicker class="ion-input-select" ng-model="time.end"></select>
      <!-- </label> -->
    </div>
  </div>
</div>
